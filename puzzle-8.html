<body>
  <main class="main">
    <h1>문제 8</h1>
    <p class="lead">대강당으로 이동해 주세요</p>
      <p>가만히 문제만 푸니 지뿌등 하셨죠? 대강당 어딘가에 다음 문제가 숨어 있습니다.</p>
      <p>의자의 주머니에 손을 넣어보세요. 본인 팀의 문제를 찾아야 합니다.</p>
      <p>다른 팀 문제를 먼저 찾는다면 대강당 안 어딘가에 다시 숨겨도 됩니다.</p>
      <p>단, 어본존 근처와 준비실, 방송실엔 숨기지 말아주세요.</p>
    <!--정답지엔 다음 이동 장소가 표시되어 있습니다. 그 다음 장소로 이동하면 라이트와 종이가 준비되어 있습니다.-->
    <!--A팀: 1회의실/ B팀:2회의실/ C팀: 응접실/ D팀: 화광회실-->
  </main>
  <script src="script.js"></script>
</body>
