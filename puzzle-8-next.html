<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>문제 8</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 퍼즐 줄맞춤을 위해 고정폭 + 줄바꿈 유지 */
    .puzzle-lines {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 1.08rem;
      line-height: 1.6;
      white-space: pre-wrap; /* \n 줄바꿈/여러 공백 유지 */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main class="main">
    <h1>축하합니다!!!</h1>
    <p class="lead">다음 장소로 이동해 주시면 문제가 기다리고 있습니다 ^-----^</p>
    <p class="lead" id="question">팀별 문제를 여기에 표시</p>
    <!--정답지엔 다음 이동 장소가 표시되어 있습니다. 그 다음 장소로 이동하면 라이트와 종이가 준비되어 있습니다.-->
    <!--A팀: 1회의실/ B팀:2회의실/ C팀: 응접실/ D팀: 화광회실-->
  </main>
  
  <script src="script.js"></script>
  <script>
    const qs = new URLSearchParams(location.search);
    const team = (qs.get("team") || "A").toUpperCase();

    // 문제 내용
    const questions = {
      A: ["A팀: 1회의실"],
      B: ["B팀: 2회의실"],
      C: ["C팀: 응접실"],
      D: ["D팀: 화광회실"],
    };

    document.getElementById("question").textContent = questions[team] || "문제가 없습니다.";

    // 정답 속성을 team별로 연결
    const body = document.body;
    const answerKey = body.getAttribute(`data-answers-${team.toLowerCase()}`);
    body.setAttribute("data-answers", answerKey);
  </script>
</body>
</html>
